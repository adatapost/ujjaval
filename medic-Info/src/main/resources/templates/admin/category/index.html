<div th:replace="/layout/admin/header"></div>
<h5>List of Categorys</h5>

<h5><a th:href="@{/admin/category/create}">New Category</a></h5>
<table class="table table-bordered">
 <tr th:each="category: ${categorys}">
    <td th:text="${category.Id}"></td>
    <td th:text="${category.Name}"></td>
    <td>
    <a th:href="@{|/admin/category/display/${category.Id}|}">Display</a>
      <a th:href="@{|/admin/category/edit/${category.Id}|}">Edit</a>
      <a th:href="@{|/admin/category/delete/${category.Id}|}">Delete</a>
    </td>
 </tr>
</table>
<div th:replace="/layout/footer"></div>
