<div th:replace="/layout/admin/header"></div>
<h5>List of Company</h5>

<h5><a th:href="@{/admin/company/create}">New Company</a></h5>
<form method="post" th:action="@{/admin/company/edit}">
   <input type="hidden" th:value="${company.Id}" name="Id" />
   
   <p>
    Name: <input type="text" th:value="${company.Name}" name="Name" class="form-control form-control"/>
   </p>
   <p>
    Address: <textarea th:text="${company.Address}" name="Address" class="form-control form-control"></textarea>
   </p>
   <p>
    City: <input type="text" th:value="${company.City}" name="City" class="form-control form-control"/>
   </p>
   <p>
    Website: <input type="text" th:value="${company.Website}" name="Website" class="form-control form-control"/>
   </p>
   <p>
    Phone: <input type="tel" th:value="${company.Phone}" name="Phone" class="form-control form-control"/>
   </p>
   
   <p th:text="${message}"></p>
   <p>
    <button type="submit" class="btn btn-warning">Update</button>
   </p>
</form>
<div th:replace="/layout/admin/footer"></div>
