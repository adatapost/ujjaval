<div th:replace="/layout/admin/header (title='Admin Deskboard')"></div>

<div class="card">
  <div class='card-header'>
    <h3 th:text="|Welcome ${user.firstName} ${user.lastName}|"></h3>
  </div>
  <div class='card-body'>
     
     
     <div class='row'>
       <div class='col-5'>
       <img th:src="|/photo/${user.id}|" style='width:100%; height:100%' />
       </div>
       <div class='col-7'>
          <table class='table table-bordered'>
             <tr>
               <td>First Name</td><td th:text='${user.firstName}'></td>
             </tr>
             <tr>
               <td>Last Name</td><td th:text='${user.lastName}'></td>
             </tr>
             <tr>
               <td>Address</td><td th:text='${user.address}'></td>
             </tr>
             <tr>
               <td>City</td><td th:text='${user.city}'></td>
             </tr>
             <tr>
               <td>Mobile</td><td th:text='${user.phone}'></td>
             </tr>
             <tr>
               <td>Role</td><td th:text='${user.role.name}'></td>
             </tr>
             <tr>
               <td>Email</td><td th:text='${user.email}'></td>
             </tr>
             <tr>
               <td colspan='2' class='text-center'>
                 <a href='/admin/profile' class='btn btn-primary'>Update profile</a></td>
             </tr>
          </table>
       </div>
     </div>
  </div>
</div>

 
<div th:replace="/layout/admin/footer"></div>
