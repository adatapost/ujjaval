<div th:replace="/layout/header (title='Login')"></div>

<div class="row">
	<div class="col-6"></div>
	<div class="col">
		<div class="card">
			<div class="card-header bg-primary">
				<h3>Login</h3>
			</div>
			<div class="card-body">
				<form method="post" th:action="@{/login}" id="form1">
					<div class="form-group">
						<h4>
							<a href="/registration">New user?</a>
						</h4>
					</div>
					<div class="text-red">
						<div class="form-group" th:if="${param.error}">Invalid
							username and password.</div>
						<div class="form-group" th:if="${param.logout}">You have
							been logged out.</div>
					</div>
					<div class="form-group">
						<label for="username">Email <label class="indicate">*</label></label>
						<input type="email" id="username" class="form-control" required
							name='username' placehoder='Email' />

					</div>
					<div class="form-group">
						<label for="password">Password<label class="indicate">*</label></label>
						<input type="password" id="password" class="form-control" required
							name='password' placehoder='Password' /> </label>
					</div>
					<div class="form-group">
						<button class="btn btn-primary">Login</button>
					</div>
					<div class="form-group">
						<h4>
							<a href="/recover">Forgot the password?</a>
						</h4>
					</div>

				</form>

			</div>
			<div class="card-footer">
				<strong> PS: <label class="indicate">*</label> indicates
					the mandatory fields.
				</strong>
			</div>

		</div>
	</div>
</div>

<div th:replace="/layout/footer"></div>
